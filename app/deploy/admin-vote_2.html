<!DOCTYPE html>
<html>
    <head>
        <title>Admin</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <style>
            * {
                margin: 0 auto;
            }
        </style>
    </head>

    <body>
        <header></header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div id="form">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <a href="#" data-toggle="collapse" data-target="#perlis">
                                    <b>PERLIS</b>
                                </a>
                                <div class="collapse" id="perlis">
                                    <div class="row">
                                        <div class="col-md-1">P001</div>
                                        <div class="col-md-3">Padang Besar</div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input class="form-control" type="number" placeholder="Total Voters" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <input class="form-control" type="number" placeholder="BN Votes" />
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <input class="form-control" type="number" placeholder="PH Votes" />
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <input class="form-control" type="number" placeholder="OTH Votes" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr />
                                </div>
                            </li>
                            <li class="list-group-item">
                                <a href="#" data-toggle="collapse" data-target="#kedah">
                                    <b>KEDAH</b>
                                </a>
                                <div class="collapse" id="kedah"></div>
                            </li>
                            <li class="list-group-item">
                                <a href="#" data-toggle="collapse" data-target="#kedah">
                                    <b>KELANTAN</b>
                                </a>
                                <div class="collapse" id="kedah"></div>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-offset-4 col-md-4">
                            <button class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
        <script>
            var negeriList = [
                "PERLIS",
                "KEDAH",
                "KELANTAN"
            ];
            var container = d3.select("#form").append("ul")
                .attr("class", "list-group")
                .selectAll("li")
                .data(negeriList)
                .enter().append("li")
        </script>
    </body>
</html>
