<!DOCTYPE html>
<html>
    <head>
        <title>Bar Chart</title>

        <style>
            #chart svg {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <div id="chart"></div>

        <script src="../deploy/lib/js/jquery-3.3.1.min.js"></script>
        <script src="../deploy/lib/js/d3.min.js"></script>
        <script src="../deploy/lib/js/d3-hexbin.min.js"></script>
        <script>
            var initialScale = [
                0,
                1000,
                3000,
                2000,
                5000,
                4000,
                7000,
                6000,
                9000,
                8000,
                100000
            ];
            var newScale = [];

            var linearScale = d3.scale.linear()
                .domain([0, d3.max(initialScale)])
                .range([0, 100]);

            for(var x=0 ; x<initialScale.length ; x++)
                newScale[x] = linearScale(initialScale[x]);

            console.log(newScale);
        </script>
    </body>
</html>
