<!DOCTYPE html>
<html>
    <head>
        <title>Parlimen Malaysia</title>

        <style>
            path {
                stroke: white;
                stroke-width: 1px;
            }
            
            div.tooltip {
                opacity: .95;
                z-index: 10;
                position: absolute;
                visibility: hidden;

                padding: 5px;

                font-weight: bold;
                color: white;

                border-radius: 5px;
                border-width: 2px;
                border-style: solid;
                border-color: black;

                background-color: blueviolet;
            }
            div.tooltip::after {
                content: " ";
                position: absolute;
                top: 30%;
                right: 100%;
                margin-top: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: transparent black transparent transparent;
            }
         </style>
    </head>

    <body>
        <div id="chart"></div>

        <script src="../lib/jquery-3.3.1.min.js"></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
        <script>
            // init data
            var color = [
                "teal", "black", "red", "green", "blue",
                "yellow", "cyan", "magenta", "silver", "lime",
                "maroon", "olive", "purple", "aqua", "gray", 
                "navy"
            ];
            
            // input
            d3.json("json/setting.json", function(setting) {
                // initialize settings
                var svg = d3.select("#chart").append("svg")
                    .attr("width", setting.width)
                    .attr("height", setting.height);
                var hexbin = d3.hexbin()
                    .radius(setting.hexagon_radius);
                var tooltip = d3.select("body").append("div")
                    .attr("class", "tooltip");

                // initialize data in senarai-parlimen.json
                d3.json("json/parlimen.json", function(senaraiParlimen) {
                    var koordinatParlimenList = [];

                    //process
                    for(var x=0 ; x<senaraiParlimen.length ; x++) {
                        var tempKoordinat = [];

                        // init data
                        for(var y=0 ; y<senaraiParlimen[x].parlimen.length ; y++) {
                            var xyCoor = [];

                            xyCoor.push(senaraiParlimen[x].parlimen[y].koordinat.x);
                            xyCoor.push(senaraiParlimen[x].parlimen[y].koordinat.y);
                            tempKoordinat.push(xyCoor);
                        }

                        koordinatParlimenList.push(tempKoordinat);
                    }

                    d3.json("json/pilihanraya.json", function(dataPilihanraya) {
                        // output
                        svg.selectAll("g")
                            .data(senaraiParlimen)
                            .enter().append("g")
                                .attr("id", function(d) {
                                    return d.nama_negeri;
                                })
                                .selectAll("parlimen")
                                .data(function(d, i) {
                                    return hexbin(koordinatParlimenList[i]);
                                })
                                .enter().append("path")
                                    .attr("class", "parlimen")
                                    .attr("id", function(d, i, j) {
                                        return senaraiParlimen[j].parlimen[i].kod_parlimen;
                                    })
                                    .attr("fill", function(d, i, j) {
                                        return color[j];
                                    })
                                    .attr("d", function(d) {
                                        return "M" + (d.x + setting.padding) + "," + (d.y + setting.padding) + hexbin.hexagon();
                                    })
                                    .on("mouseover", function(d, i, j) {
                                        var kod = senaraiParlimen[j].parlimen[i].kod_parlimen;
                                        var nama = senaraiParlimen[j].parlimen[i].nama_parlimen;

                                        tooltip.text(kod + ": " + nama);

                                        return tooltip.style("visibility", "visible");
                                    })
                                    .on("mousemove", function() {
                                        console.log(setting);
                                        return tooltip
                                            .style("top", (event.pageY - setting.tooltip.top) + "px")
                                            .style("left", (event.pageX + setting.tooltip.left) + "px");
                                    })
                                    .on("mouseout", function() {
                                        return tooltip.style("visibility", "hidden");
                                    })
                                    .on("click", function(d, i, j) {
                                        // todo - create popup when user click parlimen
                                        /*
                                        d3.select("body")
                                            .append("div")
                                                .attr("id", "popup")
                                                .append("h3")
                                                    .text(dataPilihanraya[j].keputusan[i].kod_parlimen
                                                        + ": "
                                                        + senaraiParlimen[j].parlimen[i].nama_parlimen)
                                                .append("h4")
                                                    .text("Jumlah pengundi: "
                                                        + dataPilihanraya[j].keputusan[i].jumlah_pengundi + " orang");
                                        */
                                    });
                    });
                });
            });
        </script>
    </body>
</html>
